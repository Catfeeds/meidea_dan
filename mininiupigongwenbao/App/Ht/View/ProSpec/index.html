<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
</head>
<body>

<div class="aaa_pts_show_1">【 产品规格管理 】</div>

<div class="aaa_pts_show_2">
	<div>
       <div class="aaa_pts_4"><a href="{:U('index')}">全部规格</a></div>
       <div class="aaa_pts_4"><a href="{:U('add')}">添加规格</a></div>
    </div>
    <div class="aaa_pts_3">
	<div class="pro_4 bord_1">
		<div class="pro_5">
            规格名称：<input type="text" class="inp_1 inp_6" name='spec_name' id="spec_name" value="<?php echo $spec_name;?>">
        </div>
		<div class="pro_6"><input type="button" class="aaa_pts_web_3" value="搜 索" style="margin:0;" onclick="product_option(0);"></div>
	</div>
      <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
		   <td style="width:100px;">规格名称</td>
		   <td style="width:300px;">规格值</td>
           <td style="width:80px;">排序</td>
           <td style="width:120px;">操作选项</td>
         </tr>
		  <volist name="spec_list" id="spec">
	      <tr data-id="tr_{$spec.id}">
			 <td>{$spec.id}</td>
			 <td>{$spec.spec_name}</td>
			 <td>{$spec.spec_value}</td>
			 <td>{$spec.sort}</td>
			 <td>
				<a onclick="del_id_url({$spec.id})">删除</a>
				<a onclick="update_id_url({$spec.id})">修改</a>
			 </td>
		  </tr>
		</volist>
		  <tr>
            <td colspan="10" class="td_2">
                 {$page}
             </td>
         </tr>
     </table>
    </div>
    
</div>
<script>
//搜索方法
function product_option(page){
  var spec_name = $("#spec_name").val()
  location="{:U('index')}?spec_name="+spec_name; 
}

//删除方法
function del_id_url(did){
	if (confirm('确认删除吗？')) {
		location='{:U("del")}?did='+did;
	};
}

//修改方法
function update_id_url(did){
	location='{:U("add")}?spec_id='+did;
}

</script>
</body>
